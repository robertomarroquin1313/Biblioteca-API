<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administración de Libros</title>
</head>
<body>
<h1>Administración de Libros</h1>

<!-- Botón para agregar libros -->
<a href="/admin/libros/agregar" class="btn btn-success">Agregar Libro</a>

<!-- Tabla para mostrar los datos de los libros -->
<table class="table">
    <thead>
    <tr>
        <th>Nombre del Libro</th>
        <th>Precio</th>
        <th>Nombre del Autor</th>
        <th>Nombre de la Categoría</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Aquí se mostrarán los datos de los libros y los botones de acción -->
    <!-- Ejemplo de fila de libro -->
    <tr>
        <td>Nombre del Libro 1</td>
        <td>$19.99</td>
        <td>Autor 1</td>
        <td>Categoría 1</td>
        <td>
            <!-- Botones de acción -->
            <a href="/admin/libros/editar/1" class="btn btn-primary">Editar</a>
            <a href="/admin/libros/desactivar/1" class="btn btn-danger">Desactivar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

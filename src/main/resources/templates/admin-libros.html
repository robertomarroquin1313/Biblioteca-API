<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Libros</title>
    <!-- Agrega los enlaces a las bibliotecas y estilos necesarios, como Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Administrar Libros</h1>
    <button class="btn btn-primary" id="agregarLibro">Agregar Libro</button>
    <hr>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre del Libro</th>
            <th>Precio</th>
            <th>Autor</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tablaLibros">
        <!-- Aquí se mostrarán los libros desde JavaScript -->
        </tbody>
    </table>
</div>

<!-- Modal para el formulario de creación/edición de libros -->
<div class="modal fade" id="libroModal" tabindex="-1" aria-labelledby="libroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Aquí se mostrará el formulario desde JavaScript -->
        </div>
    </div>
</div>

<!-- Agrega los enlaces a los scripts de JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
